<ion-menu [content]="nav">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <!-- buttons for loading pages defined in app.components -->
        <ion-list>
            <button ion-item ion-left (click)="onLoad(rootPage)" *ngIf="isAuthenticated">
                <ion-icon name="book"></ion-icon>
                Recipe book
            </button>

            <button ion-item ion-left (click)="onLoad(signinPage)" *ngIf="!isAuthenticated">
                <ion-icon name="log-in"></ion-icon>
                Signin
            </button>
            <button ion-item ion-left (click)="onLoad(signupPage)" *ngIf="!isAuthenticated">
                <ion-icon name="person"></ion-icon>
                Signup
            </button>
            <button ion-item ion-left (click)="onLogout()" *ngIf="isAuthenticated">
                <ion-icon name="log-out"></ion-icon>
                Logout
            </button>
        </ion-list>

    </ion-content>
</ion-menu>

<!-- reference for ViewChild -->
<ion-nav [root]="rootPage" #nav></ion-nav>
