    <ion-content>
        <!-- buttons for loading pages defined in app.components -->
        <ion-list>
            <button
                ion-item
                ion-left
                (click)="onLoad(tabsPage)">

                Recipe book
            </button>
           
            <button

            ion-left

                ion-item
                ion-left

            ion-left
