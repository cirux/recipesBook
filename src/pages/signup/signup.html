<ion-header>

  <ion-navbar>
    <ion-buttons start>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>

    <ion-title>Signup</ion-title>
    
  </ion-navbar>

</ion-header>

<ion-content padding>
  <!-- this form as a local reference f-->
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Mail</ion-label>
        <!-- template driven approach -->
        <ion-input type="email" ngModel name="mail" required></ion-input>
      </ion-item>
      <ion-item>
          <ion-label fixed>Password</ion-label>
          <!-- template driven approach -->
          <ion-input type="password" ngModel name="password" required [minlength]="6"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!f.valid">Signup</button>
  </form>

</ion-content>
